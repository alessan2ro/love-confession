<body>
  <h1>¿Quieres ser mi novia/o?</h1>
  <div class="btn-container">
    <button id="btn1" class="si">Sí</button>
    <button id="btn2" class="no">No</button>
  </div>

  <script>
    const btn1 = document.getElementById("btn1");
    const btn2 = document.getElementById("btn2");

    function setButtons(siBtn, noBtn) {
      siBtn.textContent = "Sí";
      siBtn.className = "si";
      noBtn.textContent = "No";
      noBtn.className = "no";
    }

    btn1.addEventListener("click", () => {
      if (btn1.textContent === "No") {
        setButtons(btn1, btn2);
        setTimeout(() => {
          alert("¡Sabía que dirías que sí! ❤️");
        }, 100);
      }
    });

    btn2.addEventListener("click", () => {
      if (btn2.textContent === "No") {
        setButtons(btn2, btn1);
        setTimeout(() => {
          alert("¡Sabía que dirías que sí! ❤️");
        }, 100);
      }
    });
  </script>
