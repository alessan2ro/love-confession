<body>
  <h1>¿Quieres ser mi novia/o?</h1>
  <div class="btn-container">
    <button id="btn1" class="si">Sí</button>
    <button id="btn2" class="no">No</button>
  </div>
  
  <script>
    const btn1 = document.getElementById("btn1");
    const btn2 = document.getElementById("btn2");
    
    function swapAndAlert(clickedBtn, otherBtn) {
      // Hacer que el botón pulsado sea Sí
      clickedBtn.textContent = "Sí";
      clickedBtn.className = "si";
      
      // Hacer que el otro botón sea No
      otherBtn.textContent = "No";
      otherBtn.className = "no";
      
      // Mostrar el diálogo después de un pequeño retardo
      setTimeout(() => {
        alert("¡Sabía que dirías que sí! 😏❤️");
      }, 50);
    }
    
    btn1.addEventListener("click", () => swapAndAlert(btn1, btn2));
    btn2.addEventListener("click", () => swapAndAlert(btn2, btn1));
  </script>
